<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Price List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 12px;
      text-align: left;
    }
    th {
      background: #3498db;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Product Price List</h1>
  </header>
  <main>
    <h2>Available Products</h2>
    <table>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Unit</th>
      </tr>
      <tr>
        <td>Alewar Madara</td>
        <td>₦500</td>
        <td>Per Pack</td>
      </tr>
      <tr>
        <td>Gullisuwa</td>
        <td>₦100</td>
        <td>Per Pack</td>
      </tr>
      <tr>
        <td>Shadda</td>
        <td>₦4000</td>
        <td>Per Yard</td>
      </tr>
      <tr>
        <td>Atampa</td>
        <td>₦2000</td>
        <td>Per Tirmi</td>
      </tr>
    </table>
  </main>
</body>
</html>
